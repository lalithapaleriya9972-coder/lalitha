<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }.card {
  background: white;
  padding: 40px 30px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #e60073;
  margin-bottom: 10px;
}

p {
  color: #444;
  font-size: 1.1rem;
  line-height: 1.6;
}

.heart {
  font-size: 3.2rem;
  animation: beat 1s infinite;
  margin: 15px 0;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

.buttons {
  margin-top: 25px;
  display: flex;
  gap: 15px;
  justify-content: center;
}

button {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #e60073;
  color: white;
}

.yes:hover {
  background: #c40062;
  transform: scale(1.1);
}

.no {
  background: #ddd;
  color: #555;
  position: relative;
}

.floating-heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: rgba(255, 0, 100, 0.7);
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

  </style>
</head>
<body>  <div class="card">
    <h1>Hey My Love üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      Every smile of yours makes my heart skip a beat.
      Every moment with you feels like home.
      <br><br>
      So today, I just want to ask one thing‚Ä¶
    </p>
    <h2>Will you be my Valentine? üíñ</h2><div class="buttons">
  <button class="yes" onclick="sayYes()">Yes üòç</button>
  <button class="no" onmouseover="moveNo()">No üôà</button>
</div>

  </div>  <audio id="music">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>  <script>
    function sayYes() {
      document.getElementById('music').play();
      alert('Yayyy! You just made me the happiest person ever üíñü•∞');
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.position = 'absolute';
      btn.style.left = Math.random() * 80 + 'vw';
      btn.style.top = Math.random() * 80 + 'vh';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script></body>
</html>
